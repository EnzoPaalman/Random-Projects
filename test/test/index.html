<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slider-inner">
                <img src="img/sdg1.png" alt="Image 1">
                <img src="img/sdg2.png" alt="Image 2">
                <img src="img/sdg3.png" alt="Image 3">
                <img src="img/sdg4.png" alt="Image 4">
                <img src="img/sdg5.png" alt="Image 5">
                <img src="img/sdg6.png" alt="Image 5">
                <img src="img/sdg6.png" alt="Image 5">
                <img src="img/sdg7.png" alt="Image 5">
                <img src="img/sdg8.png" alt="Image 5">
                <img src="img/sdg9.png" alt="Image 5">
                <img src="img/sdg.png" alt="Image 5">
                <img src="img/sdg.png" alt="Image 5">
                <img src="img/sdg.png" alt="Image 5">
                <img src="img/sdg.png" alt="Image 5">
                <img src="img/sdg.png" alt="Image 5">
                <img src="img/sdg.png" alt="Image 5">
                <img src="img/sdg.png" alt="Image 5">
            </div>
        </div>
        <div class="slider-buttons">
            <button id="prev" class="slider-button">←</button>
            <button id="next" class="slider-button">→</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
