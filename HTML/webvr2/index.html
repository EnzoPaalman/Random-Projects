<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <script src="js/aframe.min.js"></script>
    <title>Minbox</title>
  </head>
  <body>
    <h1>Wood: <span id="js--wood">0</span></h1>
    <a-scene>
      <a-camera>
          <a-cursor color="black"></a-cursor>
              <a-box id="js--item--grabbed" width="0.5" height="0.5" depth="0.5" color="red" position="0.5 0 -1"></a-box>
              <a-cone id="js--pickaxe--grabbed" color="green" position="3 -1 -2" rotation="-50 0 0" height="3"></a-cone>

      </a-camera>
      <a-box id="js--item" width="1" height="1" depth="1" color="red" position="0 1 -3"></a-box>
      <a-sphere class="js--sphere" color="red" position="-2 -0.5 5"></a-sphere>
      <a-sphere class="js--sphere" color="green" position="0 -0.5 5"></a-sphere>
      <a-sphere class="js--sphere" color="yellow" position="2 -0.5 5"></a-sphere>
      <a-plane width="30" height="30" color="#E4D1B9" position="0 0 0" rotation="-90 0 0"></a-plane>

      <a-box class="js--tree" color="brown" position="6 0.5 0"></a-box>
      <a-box class="js--tree" color="brown" position="6 1.5 0"></a-box>
      <a-box class="js--tree" color="brown" position="6 2.5 0"></a-box>
      <a-box class="js--tree" color="brown" position="6 3.5 0"></a-box>
      
      <a-box class="js--tree" color="green" position="6 4.5 0"></a-box>
      <a-box class="js--tree" color="green" position="6 4.5 1"></a-box>
      <a-box class="js--tree" color="green" position="6 4.5 -1"></a-box>

      <a-box class="js--tree" color="green" position="6 5.5 0.5"></a-box>
      <a-box class="js--tree" color="green" position="6 5.5 -0.5"></a-box>

      <a-box class="js--tree" color="green" position="6 6.5 0"></a-box>

      <a-cone id="js--pickaxe" color="blue" position="-8 0.5 0" height="3"></a-cone>

      <a-box id="js--invisible--box" visible="true" color="red" width="1" height="1" depth="1" ></a-box>
    </a-scene>
  </body>
</html>
